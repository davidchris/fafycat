# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
# Install with: pre-commit install --hook-type pre-commit --hook-type pre-push

repos:
  # Ruff linter and formatter
  # https://github.com/astral-sh/ruff-pre-commit
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Run the linter with auto-fix
      - id: ruff-check
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # ty type checker (no official hook yet, using local)
  # https://github.com/astral-sh/ty/issues/269
  - repo: local
    hooks:
      - id: ty-check
        name: ty type check
        entry: uvx ty check
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

  # Run tests on push only (too slow for every commit)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        stages: [pre-push]
