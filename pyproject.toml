[project]
name = "fafycat"
version = "0.1.0"
description = "Family Finances Categorizer"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "alembic>=1.16.1",
    "fastapi>=0.115.12",
    "jinja2>=3.1.6",
    "lightgbm>=4.6.0",
    "numpy>=2.2.6",
    "pandas>=2.2.3",
    "plotly>=6.1.2",
    "pydantic>=2.11.5",
    "python-dateutil>=2.9.0.post0",
    "python-fasthtml>=0.12.19",
    "python-multipart>=0.0.20",
    "scikit-learn>=1.6.1",
    "sqlalchemy>=2.0.41",
    "uvicorn>=0.34.3",
]


[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]

select = [
	"E", "W",
	"F",
	"UP",
	"B",
	"SIM",
	"I",
	"C90",
	"RET505", "RET508",
	"G",
	"TRY400", "TRY401",
	"PLE",
	"T"
]

exclude = ["*.ipynb"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"api/*.py" = ["B008"]
"run_*.py" = ["T201"]  # Allow print statements in runner scripts
"scripts/*.py" = ["T201", "C901"]  # Allow print statements and complex functions in scripts
"src/fafycat/ml/*.py" = ["T201"]  # Allow print statements in ML modules for training feedback
"src/fafycat/data/*.py" = ["C901", "B007"]  # Allow complex functions and unused loop vars in data processing

[tool.mypy]
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
show_error_codes = true
warn_unused_ignores = true


# Ignore missing stubs for external libraries
[[tool.mypy.overrides]]
module = [
    "pandas.*",
    "plotly.*",
    "lightgbm.*",
    "sklearn.*"
]
ignore_missing_imports = true

[dependency-groups]
dev = [
    "mypy>=1.16.0",
    "pytest>=8.3.5",
    "pytest-benchmark>=5.1.0",
    "pytest-cov>=6.1.1",
]
